<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerbloom - Book Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="icon-sidebar">
            <a href="#" class="sidebar-logo" id="sidebar-toggle">
                                <div class="sidebar-toggle-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </a>
            <ul>
                <li><a href="/" data-tooltip="Dashboard"><i class="fas fa-home"></i><span class="sidebar-text">Dashboard</span></a></li>
                <li><a href="/ai_consultant" data-tooltip="AI Consultant"><i class="fas fa-robot"></i><span class="sidebar-text">AI Consultant</span></a></li>
                <li class="active"><a href="/self_help_book" data-tooltip="Self-Help Books"><i class="fas fa-book-open"></i><span class="sidebar-text">Self-Help Books</span></a></li>
                
            </ul>
        </nav>
        <main class="dashboard-content">
            <header class="dashboard-header">
                <h1>Book Chat</h1>
                <p>Ask questions and get insights from the book.</p>
            </header>
            
            <div class="book-chat-container">
                <div class="book-cover-column">
                    <!-- You can set the book cover image here -->
                    <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuC6XpOxqMLeamNE-Vq7hCIMt8IhNByUp361EJFeXzj0xZqu2AZanJm00zHzJFwqQYHwsHJL9UenyNCeUoR1Pp2zV-oubfVawrg-bIWjgT0UZIRpfHjr0rmdmsunNXeYCZ0gN8f87x4t40ChBCUNQuDccWoVngqxgjZPKXGyLAPqO-EZ0HHH4Mbaqp1TrcqVB7WXexfUv6L-20UkGfAd3Ecx3vyytmHVC-HdWjRe8K6C4_SvZiCCCzYgRUOOLrYGiyPFYbgX8vLv1vvg" alt="Book Cover">
                </div>
                <div class="chat-column">
                    <div class="chat-container">
                        <div class="chat-box" id="chatBox">
                            <div class="chat-message ai-message">
                                <p>What is the main takeaway from this chapter?</p>
                            </div>
                            <div class="chat-message user-message">
                                <p>The main takeaway is to focus on your strengths and build on them.</p>
                            </div>
                        </div>
                        <div class="chat-input-area">
                            <input type="text" id="userInput" placeholder="Ask a question...">
                            <button id="sendMessageBtn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
