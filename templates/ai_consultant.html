<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerbloom - AI Consultant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="icon-sidebar">
            <a href="#" class="sidebar-logo" id="sidebar-toggle">
                                <div class="sidebar-toggle-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </a>
            <ul>
                <li>
                    <a href="/" data-tooltip="Dashboard">
                        <i class="fas fa-home"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/ai_consultant" data-tooltip="AI Consultant">
                        <i class="fas fa-robot"></i>
                        <span class="sidebar-text">AI Consultant</span>
                    </a>
                </li>
                <li>
                    <a href="/self_help_book" data-tooltip="Self-Help Books">
                        <i class="fas fa-book-open"></i>
                        <span class="sidebar-text">Self-Help Books</span>
                    </a>
                </li>
                <li>
                    <a href="/helpline" data-tooltip="Helpline">
                        <i class="fas fa-phone"></i>
                        <span class="sidebar-text">Helpline</span>
                    </a>
                </li>
                
            </ul>
        </nav>
        <main class="dashboard-content">
            <header class="dashboard-header">
                <h1>AI Consultant</h1>
                <p>Engage with your personal AI consultant for tailored advice.</p>
            </header>
            
            <div class="user-info-form-container">
                <form id="userInfoForm">
                    <div class="form-group">
                        <label for="age">Your Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="interest">Area of Interest:</label>
                        <select id="interest" name="interest">
                            <option value="general_wellness">General Wellness</option>
                            <option value="stress_anxiety">Stress & Anxiety</option>
                            <option value="personal_growth">Personal Growth</option>
                            <option value="relationships">Relationships</option>
                            <option value="career_academics">Career & Academics</option>
                        </select>
                    </div>
                    <button type="submit">Start Chat</button>
                </form>
            </div>
            <div class="chat-container" style="display: none;">
                <div class="chat-box" id="chatBox">
                    <div class="chat-message ai-message">
                        <p>Hello! How can I help you today?</p>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="userInput" placeholder="Type your message...">
                    <button id="sendMessageBtn">Send</button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
